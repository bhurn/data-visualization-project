<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>

      h2, p {
        font-family: sans-serif;
        text-align: left;
        margin-left: 100px;
        margin-bottom: 0;
      }
      
      p {
        margin-top: 0;
      }
      
    </style>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 60,
              width = 1400 - margin,
              height = 600 - margin;

     /*
        Add titles
     */

          d3.select("body")
            .append("h2")
            .text("The Changing American Workforce");
            
          d3.select("body")
            .append("p")
            .text("Employment-Population Ratios, 1948 Q1 to 2015 Q3");
            
      /*
        Add svg with chart container
      */
      

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

     /*
        Add footer
     */
            
          d3.select("body")
            .append("p")
            .attr("style", "font-size: 12px")
            .text("Source: U.S. Bureau of Labor Statistics,\
                    retrieved from FRED, Federal Reserve Bank of St. Louis");

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addTimeAxis("x", "Date"); 
          x.dateParseFormat = "%Y-%m-%d";
          x.tickFormat = "%Y";
          x.timeInterval = 4;
          var y = myChart.addMeasureAxis("y", "Employment-Population Ratio");
          y.title = "(Percent)";
          myChart.addSeries("Group", dimple.plot.line);
          myChart.addLegend(width - 170, 10, 100, 20, "right");
          myChart.draw(2000);
        };
            
    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the CSV file and
    pass the contents of it to the draw function
    */
  d3.csv("emp-data.csv", draw);
  </script>
</body>
</html>
